<!DOCTYPE html>
<html>
  <head>
    <title>PHYS-106 Pearson HW Solutions</title>
    <link rel="icon" href="cagriBey.png">
    <link rel="stylesheet" href="tetu106mrolls.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body class="body_class">
    <div>
      <div class="center">
        <h1 class="HW">PHYS-106 Pearson HW Solutions</h1>
      </div>
      <div class="center">
        <div class="Item">
          <button class="hw_button" onmousedown="clk(this)" onmouseout="def(this)" onmouseover="hover(this)" onmouseup="hover(this)" onclick="location.href='https://ekrecaizeyd.github.io/tetu106mrolls/hw1/'" id="hw_btn_1" name="rgb(191,255,223) rgb(102,255,179)">HW 1</button>
        </div>
      </div>
      <div class="center" style="margin-top: 50px; margin-bottom: 120px;">
        <img src="metuTetu.png" class="image">
      </div>
    </div>
  </body>
  <script>
    function def(btn) {
      document.getElementById(btn.id).style.backgroundColor = "whitesmoke"
      document.getElementById(btn.id).style.color = "rgb(100, 100, 100)"
    }
    function hover(btn){
      document.getElementById(btn.id).style.backgroundColor = btn.name.substr(0, 16)
      document.getElementById(btn.id).style.color = btn.name.substr(17, 16)
    }
    function clk(btn){
      document.getElementById(btn.id).style.backgroundColor = btn.name.substr(17, 16)
      document.getElementById(btn.id).style.color = "whitesmoke"
    }
  </script>
</html>
